<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Anon Speak</title>

	<!-- Bootstrap -->
	<!-- <link href="../../vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<!-- Font Awesome -->
	<link href="../../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<!-- NProgress -->
	<link href="../../vendors/nprogress/nprogress.css" rel="stylesheet">
	<!-- Animate.css -->
	<link href="../../vendors/animate.css/animate.min.css" rel="stylesheet">

	<!-- Custom Theme Style -->

	<style>
		body{
			text-align: center;
		}
		input, button{
			border: 2px solid black;
			border-radius: 10px;
			margin: 5px;
			padding: 5px;
			background-color: white;
		}
	</style>
</head>

<body class="login" style="color:black; background-color: white">
	<div>
		<a class="hiddenanchor" id="signin"></a>

		<div class="login_wrapper">

			<div class="animate form login_form">
				<section class="login_content">
					<form action="/login" method="post" enctype="application/x-www-form-urlencoded" id="form1">
						<h1>Chat ẩn danh</h1>
						<span>Người chat ẩn danh không thể gửi link và hình ảnh</span>
						<div>
							<input type="text" class="form-control" name="username" required="" value="Anonymous0" />
							<input type="hidden" name="mode" value="mbasic">
							<!-- <a href="/login?tutorial=yes" class="pull-right" style="color:white">Bắt đầu hướng dẫn</a> -->
						</div>
						<!--<div>
                <input type="password" class="form-control" placeholder="password" name="password" required="" />
              </div> -->
						<div>
							<input type="submit" class="btn btn-default submit" name="B1" value="Continue" />
						</div>

						<div class="clearfix"></div>

						<div class="separator">


							<div class="clearfix"></div>
							<br />

						</div>
					</form>

					<form action="/login2" method="post" enctype="application/x-www-form-urlencoded" id="form2">
						<h1>Đăng nhập</h1>
						<div>
							<input type="text" class="form-control" placeholder="username" name="username" required="" />
						</div>
						<div>
							<input type="password" class="form-control" placeholder="password" name="password" required="" />
						</div>
						<input type="hidden" name="mode" value="mbasic">
						<div>
							<input type="submit" class="btn btn-default submit" name="B1" value="Đăng nhập" />
						</div>

						<div class="clearfix"></div>

						<div class="separator">


							<div class="clearfix"></div>
							<br />
						</div>
					</form>

					<form action="/register" method="post" enctype="application/x-www-form-urlencoded" id="form3">
						<h1>Đăng kí</h1>
						<div>
							<input type="text" class="form-control" placeholder="username" name="username" required="" />
						</div>
						<div>
							<input type="password" class="form-control" placeholder="password" name="password" required="" />
						</div>
						<input type="hidden" name="mode" value="mbasic">
						<div>
							<input type="submit" class="btn btn-default submit" name="B1" value="Đăng kí" />
						</div>

						<div class="clearfix"></div>

						<div class="separator">


							<div class="clearfix"></div>
							<br />
						</div>
					</form>
				</section>
			</div>


		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
